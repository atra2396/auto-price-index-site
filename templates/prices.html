<h3>{{start_year}}-{{end_year}} {{make}} {{model}} Prices</h3>
<div class="price-graph">
    <canvas id="myChart"></canvas>
</div>
<script>
ctx = document.getElementById('myChart').getContext('2d');
mediaQuery = window.matchMedia('(min-width: 768px)');
chartAxis = mediaQuery.matches ? "x" : "y"
myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{buckets | tojson}},
        datasets: [{
            label: '# of Vehicles',
            data: {{values | tojson}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        indexAxis: chartAxis,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        },
    },
});
</script>
